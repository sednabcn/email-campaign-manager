name: Quick Email Test

on:
  push:
    branches: [master, dev, develop]
  workflow_dispatch:

jobs:
  test-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create test files
        run: |
          echo "Test log entry" > campaign_execution.log
          mkdir -p tracking
          echo '{"test": "data"}' > tracking/test.json
          echo '{"quick": "test"}' > test.json

      - name: Send test email
        id: send_email
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ğŸš€ Quick Test Email - ${{ github.run_number }}"
          to: alerts@modelphysmat.com
          from: ${{ secrets.SMTP_USER }}
          body: file://email_body.txt
          convert_markdown: true
          attachments: |
            campaign_execution.log
            tracking/**/*
            *.json

      - name: Check email status
        if: always()
        run: |
          if [ "${{ steps.send_email.outcome }}" == "success" ]; then
            echo "âœ… EMAIL SENT SUCCESSFULLY!"
            echo "ğŸ“§ Check inbox: alerts@modelphysmat.com"
            echo "ğŸ“‹ Subject: ğŸš€ Quick Test Email - ${{ github.run_number }}"
          else
            echo "âŒ EMAIL FAILED TO SEND"
            echo "Check the logs above for error details"
            exit 1
          fi
